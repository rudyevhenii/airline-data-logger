spring.application.name=airline-data-logger

# Database connection configuration and sql formatting
spring.datasource.url=jdbc:mysql://localhost:3306/airline_data_logger
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

application.database.name=airline_data_logger

# Spring Mail (Gmail Example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_NAME}
spring.mail.password=${EMAIL_APP_PASSWORD}

# Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true